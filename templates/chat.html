<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laziza Pulao & Crispo - Chat Assistant</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="welcome">
        <h1>Welcome to Laziza Pulao & Crispo</h1>
        <p>Click the chat button in the bottom right to get assistance with our menu.</p>
    </div>

    <!-- Chatbot Widget Icon -->
    <div class="chatbot-widget">
        <div class="chatbot-icon" id="chatbotIcon">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C11.45 2 11 2.45 11 3V4H10C9.45 4 9 4.45 9 5V6.07C6.16 6.56 4 9.03 4 12V17C4 18.65 5.35 20 7 20H17C18.65 20 20 18.65 20 17V12C20 9.03 17.84 6.56 15 6.07V5C15 4.45 14.55 4 14 4H13V3C13 2.45 12.55 2 12 2ZM8 12C8 10.9 8.9 10 10 10C11.1 10 12 10.9 12 12C12 13.1 11.1 14 10 14C8.9 14 8 13.1 8 12ZM14 10C15.1 10 16 10.9 16 12C16 13.1 15.1 14 14 14C12.9 14 12 13.1 12 12C12 10.9 12.9 10 14 10ZM7 22C6.45 22 6 21.55 6 21H18C18 21.55 17.55 22 17 22H7Z"/>
            </svg>
        </div>
    </div>

    <!-- Chatbot Container -->
    <div class="chatbot-container" id="chatbotContainer">
        <div class="chatbot-header">
            <span>Laziza Pulao Assistant</span>
            <span class="close-btn" id="closeBtn">Ã—</span>
        </div>

        <div class="chatbot-messages" id="chatbotMessages">
            <div class="message bot-message">
            Welcome to Laziza Pulao & Crispo! I'm here to help you discover our menu. What would you like to know today?
            </div>

            <div class="predefined-questions">
                <button class="predefined-question">What are your most popular dishes?</button>
                <button class="predefined-question">Do you offer any family meal deals?</button>
                <button class="predefined-question">What are your restaurant timings?</button>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            Assistant is typing...
        </div>

        <div class="chatbot-input">
            <input type="text" id="chatbotInput" placeholder="Ask about our menu...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script src="/static/js/chatbot.js"></script>
</body>
</html>
